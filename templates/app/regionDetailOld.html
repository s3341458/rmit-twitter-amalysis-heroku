<head>
    <meta charset="utf-8">
    <title>IntelliSurv</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="/static/styles/main.css">
    <!-- endbuild -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- d3 js -->
    <script src="/static/bower_components/d3/d3.min.js"></script>


</head>
<body onload="initDraw();">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->


<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted">IntelliSurv</h3>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h3>Fuzzy search example</h3>
        </div>
    </div>
    <div class="row">
        <div class="panel">

            <!-- search box -->
            <div class="panel-body text-center">
                <form action="/analysis/index" method="post" id="#" name="#"  target="_blank" >
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text"  placeholder="Input search text" name="searchbox" class="form-control" id="searchbox">
                        <span class="input-group-btn">
                            <input type="submit" class="button btn btn-default" value="Search" name="search" id="mc-embedded-subscribe">
                        </span>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h4 class="text-center">
                        {{label}} info pie chart</h4>
                </div>
                <div class="panel-body text-center piechart">

                </div>
                <div class="details" style="display: none">

                </div>
                <div class="panel-footer">
                    <a class="btn btn-lg btn-block btn-danger">Show details...</a>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Joydesigner team</p>
    </div>

</div>


<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<!--<script src="bower_components/jquery/dist/jquery.js"></script>-->

<!-- endbower -->
<!-- endbuild -->

        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X');ga('send','pageview');
</script>
